{% extends 'flatpages/default.html' %}

{% block content %}
    <h2>Страница авторизованного пользователя {{ request.user.username }}</h2>
    <br>
        <h4>Вы являетесь зарегистрированным пользователем.</h4>
        <div>Вы можете создавать объявления и оставлять отклики.</div>
    <hr>
    <div class="text-center" >
        <button class="btn btn-lg btn-secondary"><a style="text-decoration: none; color: white" href="/create/">Добавить объявление</a></button>
        <button class="btn btn-lg btn-secondary"><a style="text-decoration: none; color: white" href="/accounts/logout/">Выйти</a></button>
    </div>
    <br><br>
<h4>Ваши данные:</h4>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-lg btn-secondary" type="submit" value="Сохранить" />

</form>


{% endblock content %}
